keycloak:
  kind: deployment
  fullnameOverride: keycloak

  auth:
    adminUser: admin
    adminPassword: password

  proxy: edge

  service:
    name: keycloak
    type: LoadBalancer 
    loadBalancerIP: 192.168.178.103
    port: 8080
    targetPort: 8080
    ports:
      http: 8080
      https: 8443
    selector:
      app: keycloak  # Label that matches your pod
  
  readinessProbe:
    httpGet:
      path: /realms/bn-project
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 5

  postgresql:
    enabled: false

  externalDatabase:
    host: "192.168.178.74" 
    database: "keycloak"
    user: "keycloak_user"
    password: "password"
    port: 5432
    existingSecret: ""

  extraEnvVars:
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: "192.168.178.74" 
    - name: DB_DATABASE
      value: "keycloak"
    - name: DB_USER
      value: "keycloak_user"
    - name: DB_PASSWORD
      value: "password"
    - name: KEYCLOAK_IMPORT
      value: /opt/jboss/keycloak/standalone/configuration/config-keycloak.json
    - name: KEYCLOAK_HOSTNAME
      value: "keycloak.dev"
    - name: KEYCLOAK_SMTP_HOST
      value: "mail.local"
    - name: KEYCLOAK_SMTP_PORT
      value: "25"
    - name: KEYCLOAK_SMTP_FROM
      value: "kc-admin@mail.local"
  

    # - name: KC_SMTP_USER
